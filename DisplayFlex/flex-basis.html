<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex-basis</title>
    <style>
        .flex-container{
            max-width: 500px;
            border: 1px solid black;
            display: flex;
        }

        .item{
            background-color: blue;
            color: whitesmoke;
            text-align: center;
            margin: 5px;
        }
.basis-auto{
    flex-basis: auto;
}

.fg-1{
    flex-grow: 1;
}

.fg-2{
    flex-grow: 2;
}
.basis-0{
    flex-basis: 0;
}

.w100{
    flex-basis: 100px;
}
    </style>
</head>
<body>
    <p>Basis Auto</p>
    <div class="flex-container">
        <div class="item basis-auto fg-1">A</div>
        <div class="item basis-auto fg-1">BBB</div>
        <div class="item basis-auto fg-1">C</div>
        <div class="item basis-auto fg-2">DEF</div>
    </div>

    <p>Basis em 0</p>
    <div class="flex-container">
        <div class="item basis-0 fg-1">A</div>
        <div class="item basis-0 fg-1">BBB</div>
        <div class="item basis-0 fg-1">C</div>
        <div class="item basis-0 fg-1">DEF</div>
    </div>

    <p>Basis + width (Definido)</p>
    <div class="flex-container">
        <div class="item w100">A</div>
        <div class="item w100">BBB</div>
        <div class="item w100">C</div>
        <div class="item w100">DEF</div>
    </div>
</body>
</html>
